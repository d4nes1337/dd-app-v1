<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DD App</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #232730;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: #2c313c;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      color: #64baff;
      margin-top: 0;
      border-bottom: 1px solid #3f4555;
      padding-bottom: 1rem;
    }
    
    .button {
      display: inline-block;
      background-color: #3390ec;
      color: white;
      padding: 12px 24px;
      margin: 20px 0;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #2980b9;
    }
    
    p {
      margin: 20px 0;
      line-height: 1.6;
    }
    
    .status {
      background-color: #323846;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }
    
    .success {
      color: #10b981;
    }
    
    .warning {
      color: #f59e0b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DD App</h1>
    
    <p>Welcome to DD App - a Telegram Shopping Experience</p>
    
    <div class="status">
      <h3 class="warning">Deployment Status: Active Development</h3>
      <p>The app is currently in active development. The GitHub Pages deployment is being configured.</p>
    </div>
    
    <p>Please check back soon for the full application.</p>
    
    <a href="https://github.com/d4nes1337/dd-app-v1" class="button">View Repository</a>
    
    <div style="margin-top: 40px; font-size: 0.9em; opacity: 0.7;">
      DD App &copy; 2023
    </div>
  </div>
</body>
</html>
