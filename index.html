    <meta property="og:image" content="og-image.png" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --tg-theme-bg-color: #232730;
        --tg-theme-secondary-bg-color: #2c313c;
        --tg-theme-text-color: #ffffff;
        --tg-theme-hint-color: #7d7d7d;
        --tg-theme-link-color: #64baff;
        --tg-theme-button-color: #3390ec;
        --tg-theme-button-text-color: #ffffff;
        --tg-color-scheme: dark;
      }
      
      body, html {
        background-color: #232730 !important;
        color: #ffffff;
      }
      
      #root {
        background-color: #232730 !important;
      }
    </style>
    <script>
      // Force dark gray theme immediately
      document.documentElement.classList.add('dark');
      document.documentElement.classList.add('telegram-webview');
      document.documentElement.style.backgroundColor = '#232730';
      
      // Apply theme when DOM is loaded
      document.addEventListener('DOMContentLoaded', function() {
        document.body.style.backgroundColor = '#232730';
        if (document.getElementById('root')) {
          document.getElementById('root').style.backgroundColor = '#232730';
        }
      });
      
      // Ensure we always start at the home page if no hash is present
      // Use a small delay to ensure it runs after Telegram WebApp initialization
      setTimeout(function() {
        if (window.location.hash === '' || window.location.hash === '#') {
          console.log('Setting initial hash to #/');
          window.location.hash = '#/';
        }
      }, 100);
      
      // Backup approach: If we're still not on home page after app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (window.location.hash === '' || window.location.hash === '#') {
            console.log('Setting hash to #/ after page load');
            window.location.hash = '#/';
          }
        }, 300);
      });
    </script>
