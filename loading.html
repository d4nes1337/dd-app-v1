<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - DD App</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #232730;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
    }
    
    h1 {
      color: #64baff;
      margin-top: 0;
      margin-bottom: 30px;
    }
    
    p {
      margin: 20px 0;
      line-height: 1.6;
      opacity: 0.8;
    }
    
    .loader {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
      margin: 30px 0;
    }
    
    .loader div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #3390ec;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    
    .loader div:nth-child(1) {
      left: 8px;
      animation: loader1 0.6s infinite;
    }
    
    .loader div:nth-child(2) {
      left: 8px;
      animation: loader2 0.6s infinite;
    }
    
    .loader div:nth-child(3) {
      left: 32px;
      animation: loader2 0.6s infinite;
    }
    
    .loader div:nth-child(4) {
      left: 56px;
      animation: loader3 0.6s infinite;
    }
    
    @keyframes loader1 {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @keyframes loader3 {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }
    
    @keyframes loader2 {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(24px, 0);
      }
    }
    
    .counter {
      font-size: 1.2rem;
      margin: 20px 0;
      font-weight: bold;
      color: #64baff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DD App is Loading</h1>
    
    <div class="loader"><div></div><div></div><div></div><div></div></div>
    
    <p>We're setting up the app for you.</p>
    <p>This is a temporary page while we resolve deployment issues.</p>
    
    <div class="counter">
      Please check back in a few minutes.
    </div>
  </div>

  <script>
    // Redirect to main page after 30 seconds
    setTimeout(function() {
      window.location.href = "/dd-app-v1/";
    }, 30000);
  </script>
</body>
</html>
