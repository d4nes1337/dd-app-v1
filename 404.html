<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DD App</title>
  <script type="text/javascript">
    // GitHub Pages spa redirect - handles client-side routing
    (function() {
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment
      
      // If you're creating a Project Pages site and NOT using a custom domain,
      // then set pathSegmentsToKeep to 1 (enterprise users may need to set this to 2)
      var pathSegmentsToKeep = 1;
      
      var l = window.location;
      var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
      var basePathname = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      
      // This part adds the "dd-app-v1" part specifically for this repo
      if (basePathname.indexOf('dd-app-v1') === -1) {
        basePathname = basePathname + 'dd-app-v1/';
      }
      
      var path = l.pathname.slice(basePathname.length);
      
      // Redirect with the path as a _path parameter
      l.replace(
        origin + basePathname + '?' +
        (path ? '_path=' + path + '&' : '') +
        (l.search ? l.search.slice(1) : '') +
        l.hash
      );
    })();
  </script>
</head>
<body style="background-color: #232730; margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <h2 style="font-family: Helvetica, Arial, sans-serif; color: white; text-align: center; background-color: #232730; padding: 50px;">
    Redirecting to DD App...
  </h2>
</body>
</html>
