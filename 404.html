<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Redirect to the homepage with the current path as a hash
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var pathName = l.pathname.replace(/\/+$/, '');
    var segments = pathName.split('/');
    segments.splice(0, pathSegmentsToKeep + 1);
    var redirectPath = segments.join('/');
    
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/dd-app-v1/' + (redirectPath ? '#/' + redirectPath : '')
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
