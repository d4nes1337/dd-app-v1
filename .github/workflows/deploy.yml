name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Minimal checkout for script only
        uses: actions/checkout@v3
        with:
          sparse-checkout: |
            direct-deploy.sh
          sparse-checkout-cone-mode: false

      - name: Make script executable
        run: chmod +x ./direct-deploy.sh

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Deploy to GitHub Pages
        run: ./direct-deploy.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 